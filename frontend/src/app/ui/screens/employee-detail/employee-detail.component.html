<div class="pl-8 pr-8">
    <div class="text-sm breadcrumbs pl-4 pt-5">
        <ul>
          <li routerLink="/home"><a>Inicio</a></li> 
          <li routerLink="/home/employee_list"><a>Lista de empleados</a></li> 
          <li>Detalle</li>
        </ul>
      </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 pt-4">
        <info-card title="ARL" value="Seguros Bolívar" [editable]="true"></info-card>
        <info-card title="Seguro Social" value="Mutualser" [editable]="true"></info-card>
        <info-card title="Pensión" value="Protección" [editable]="true"></info-card>
        <info-card title="Cesantías" value="Protección" [editable]="true"></info-card>
    </div>
    <div class="card w-full bg-base-100 shadow-xl mt-4 mb-4">
        <div class="card-body">
            <h2 class="card-title justify-between">
                Datos de empleado
                <div class="badge p-1 badge-success">
                    Activo
                </div>
            </h2>        
            <div class="grid grid-cols-2 gap-4">
                <info-card title="Tiempo en la compañía" value="2 años, 1 mes" subtitle="Fecha de ingreso: 24 de mayo de 2022" [child]="true">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7" icon>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0M12 12.75h.008v.008H12v-.008Z" />
                    </svg>
                </info-card>
            </div>             
        </div>
        <user-forn [editable]="true">
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Cargo</span>
                    </label>
                    <input type="text" class="input input-bordered" [value]="'Desarrollador de aplicaciones junior'" />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Salario</span>
                    </label>
                    <input type="text" class="input input-bordered" [value]="'$4,000,000'" />
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Fecha de nacimiento</span>
                    </label>
                    <input type="date" class="input input-bordered" [value]="'juanjmorelos'" />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Identificación</span>
                    </label>
                    <input type="number" class="input input-bordered" [value]="'1065013739'"/>                
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Usuario</span>
                    </label>
                    <input type="text" class="input input-bordered" [value]="'juanjmorelos'" />                
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">&nbsp;</span>
                    </label>
                    <button class="btn btn-square btn-primary w-full">Cambiar contraseña del usuario</button>
                </div>
            </div>
            <div class="">
                <button class="btn btn-square btn-primary mt-4 w-64">Guardar cambios</button>
            </div>
        </user-forn>
    </div>
</div>
