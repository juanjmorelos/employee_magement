<div class="pt-4 pb-4 pl-8 pr-8 overflow-visible">
     
    <employees-statics [employeeList]="employeeList"></employees-statics>

    <div class="mt-4">
        <app-title title="Listado de empleados"></app-title>
    </div> 



    <div class="card w-full bg-base-100 shadow-xl mt-4 mb-4 p-1 relative overflow-visible">
        <div class="relative overflow-visible">
            <table class="table">
                <!-- head -->
                <thead>
                    <tr>
                        <th></th>
                        <th>Identificación</th>
                        <th>Nombre</th>
                        <th>Cargo</th>
                        <th>Estado en la compañía</th>
                        <th class="text-center">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    @for (employee of employeeList; track employee) {
                    <tr class="hover">
                        <th>{{ employee.id }}</th>
                        <td>{{ employee.identifier }}</td>
                        <td>{{ employee.name }} {{ employee.lastName }}</td>
                        <td>{{ employee.position }}</td>
                        <td class="">
                            <div class="badge p-1 mx-auto"
                                [ngClass]="{'badge-success': employee.retirementDate === undefined, 'badge-error': employee.retirementDate !== undefined}">
                                {{getIsActive(employee)}}
                            </div>
                        </td>
                        <td class="flex align-center gap-2 justify-center">
                            <label>
                                <a class="btn btn-ghost rounded-full btn-xs" [routerLink]="'/home/employee_list/employee/' + employee.id">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="size-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                    </svg>
                                </a>
                            </label>
                            <label class="dropdown dropdown-end">
                                <button class="btn btn-ghost rounded-full btn-xs" tabindex="0" role="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="size-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                    </svg>
                                </button>
                                <ul tabindex="0"
                                    class="dropdown-content z-[9999] menu p-2 shadow bg-base-100 rounded-box w-52">
                                    <li><a>Retirar</a></li>
                                    <li><a>Ver nómina</a></li>
                                </ul>
                            </label>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
            <div class="join flex justify-end mt-3 mr-3 mb-2">
                <button class="join-item btn btn-outline btn-sm">«</button>
                <input class="join-item btn btn-outline btn-sm" type="radio" name="options" aria-label="1" checked />
                <input class="join-item btn btn-outline btn-sm" type="radio" name="options" aria-label="2" />
                <input class="join-item btn btn-outline btn-sm" type="radio" name="options" aria-label="3" />
                <input class="join-item btn btn-outline btn-sm" type="radio" name="options" aria-label="4" />
                <button class="join-item btn btn-outline btn-sm">»</button>
            </div>
        </div>
    </div>
</div>
