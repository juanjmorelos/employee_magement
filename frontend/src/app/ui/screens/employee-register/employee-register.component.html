<div class="pl-8 pr-8">
    <div class="card w-full bg-base-100 shadow-xl mt-4 mb-4">
        <div class="card-body">
            <h2 class="card-title justify-between">
                Datos de empleado
            </h2>                
        </div>
        <user-forn [editable]="true" [blank]="true">
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Cargo</span>
                    </label>
                    <input type="text" class="input input-bordered"/>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Salario</span>
                    </label>
                    <input type="text" class="input input-bordered"/>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Fecha de nacimiento</span>
                    </label>
                    <input type="date" class="input input-bordered" />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Identificación</span>
                    </label>
                    <input type="number" class="input input-bordered"/>                
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Pensión</span>
                    </label>
                    <input type="text" class="input input-bordered" />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">ARL</span>
                    </label>
                    <input type="text" class="input input-bordered"/>                
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Seguro social</span>
                    </label>
                    <input type="text" class="input input-bordered"/>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Cesantías</span>
                    </label>
                    <input type="text" class="input input-bordered"/>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Usuario</span>
                    </label>
                    <input type="text" class="input input-bordered"/>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Contraseña</span>
                    </label>
                    <input type="text" class="input input-bordered"/>
                </div>
            </div>
            <div class="">
                <button class="btn btn-square btn-primary mt-4 w-64">Registrar empleado</button>
            </div>
        </user-forn>
    </div>
</div>
